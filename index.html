<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mubox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id=photo>
    </div>
    <h1 class="text-center">ミューボックスを楽しむ３つのポイント</h1>
    <section id="text">
        <div class="container">
            <div class="text-box">
                <h2 class="text-center">快適</h2>
                <p class="text-center">快適に沢山の音楽が聞けます。</p>
            </div>
            <div class="text-box">
                <h2 class="text-center">多くのジャンル</h2>
                <p class="text-center">クラシックから動揺、ワールドミュージックまで様々なジャンルが揃っています。</p>
            </div>
            <div class="text-box">
                <h2 class="text-center">オフラインでも</h2>
                <p class="text-center">オフラインであっても、気に入った曲をプレイリストに入れておくだけで聞くことができます。</p>
            </div>
        </div>
    </section>
    <section id="more">
        <div class="block-center">
            <h2 class="text-center">詳細はこちら</h2>
            <a href="#">
                <p class="button-readmore">Read More</p>
            </a>
        </div>
    </section>
</body>

</html>
